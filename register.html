<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Arduino Shop</title>
    <link rel="stylesheet" href="auth.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registro</h1>
            <form action="register.php" method="POST">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Crea un usuario" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            <p><a href="store.html">Volver a la tienda</a></p>
        </div>
    </div>
</body>
</html>
